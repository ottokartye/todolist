<aside id="sidebar_left" class="nano nano-light affix">

    <!-- Start: Sidebar Left Content -->
    <div class="sidebar-left-content nano-content">

        <!-- Start: Sidebar Header -->
        <header class="sidebar-header">

            <!-- Sidebar Widget - Author -->
            <div class="sidebar-widget author-widget">
                <div class="media">
                    <a class="media-left" href="#">
                        <img src="assets/img/avatars/3.jpg" class="img-responsive">
                    </a>
                    <div class="media-body">
                        <div class="media-links">
                            <a href="#" class="sidebar-menu-toggle">User Menu -</a> <a href="pages_login(alt).html">Logout</a>
                        </div>
                        <div class="media-author">Michael Richards</div>
                    </div>
                </div>
            </div>

        </header>
        <!-- End: Sidebar Header -->

        <!-- Start: Sidebar Left Menu -->
        <ul class="nav sidebar-menu">
            <li class="sidebar-label pt20">Menu</li>
            <li>
                <a href="#/dashboard">
                    <span class="fa fa-list"></span>
                    <span class="sidebar-title">Dashboard</span>
                    <span class="sidebar-title-tray">
                <span class="label label-xs bg-primary"></span>
                    </span>
                </a>
            </li>
            <li>
                <a href="#/tasks">
                    <span class="fa fa-list"></span>
                    <span class="sidebar-title">Task administration</span>
                    <span class="badge badge-hero badge-danger" data-id="{{project.id}}" get-number-of-tasks></span>
                </a>
            </li>
            <li>
                <a href="#/calendar">
                    <span class="fa fa-calendar"></span>
                    <span class="sidebar-title">Calendar</span>
                    <span class="sidebar-title-tray">
                <span class="label label-xs bg-primary"></span>
                    </span>
                </a>
            </li>

            <!-- sidebar bullets -->
            <li class="sidebar-label pt20">Projects</li>
            <li class="sidebar-proj" ng-repeat="project in projects">
                <a href="" ng-click="changeProjectFilter(project.id)">
                    <span class="fa fa-dot-circle-o " ng-class="{ 'text-primary': isProjectSelected(project.id), 'text-default': !isProjectSelected(project.id) }"></span>
                    <span class="sidebar-title">{{ project.title }}</span>
                    <span class="badge badge-hero badge-danger" data-id="{{project.id}}" get-number-of-tasks project-id="project.id"></span>
                </a>

            </li>

            <!-- sidebar progress bars -->
            <li class="sidebar-label pt25 pb10">User Stats</li>
            <li class="sidebar-stat" ng-include="'partials/tasks-completed-widget.html'"></li>


            <li class="sidebar-stat">
                <a href="#" class="fs11">
                    <span class="fa fa-inbox text-warning"></span>
                    <span class="sidebar-title text-muted">Storage space used</span>
                    <span class="pull-right mr20 text-muted">{{storageSpaceUsagePercentage | number : 2}}%</span>
                    <div class="progress progress-bar-xs mh20 mb10">
                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{storageSpaceUsagePercentage}}%">
                            <span class="sr-only">{{storageSpaceUsagePercentage}}% Used</span>
                        </div>
                    </div>
                </a>
            </li>

            <li class="sidebar-stat">
                <a href="#" class="fs11" ng-click="clearStorage()">
                    <span class="fa fa-trash text-danger"></span>
                    <span class="sidebar-title text-danger">Clear storage</span>

                </a>
            </li>


        </ul>
        <!-- End: Sidebar Left Menu -->

        <!-- Start: Sidebar Collapse Button -->
        <div class="sidebar-toggle-mini">
            <a href="#">
                <span class="fa fa-sign-out"></span>
            </a>
        </div>
        <!-- End: Sidebar Collapse Button -->

    </div>
    <!-- End: Sidebar Left Content -->

</aside>
