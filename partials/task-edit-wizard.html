<!-- Modal -->
<div class="modal fade" id="taskWizardModal">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancelTask()">&times;</button>
                <h4><span class="fa fa-pencil-square-o"></span> Create/edit task</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputSelect" class="col-lg-3 control-label">Select project</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <select class="form-control" ng-options="project.id as project.title for project in projects" ng-model="newTask.project_id">
                                    <option value="">-- None selected --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputStandard" class="col-lg-3 control-label">Title</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <input type="text" id="inputStandard" class="form-control" placeholder="Type Here..." ng-model="newTask.title">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="textArea2">Description</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <textarea class="form-control" id="textArea2" rows="3" ng-model="newTask.description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputStandard" class="col-lg-3 control-label">Duration</label>
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <input type="text" date-range-picker class="form-control date-picker" ng-model="newTask.dates">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="cancelTask()"><span class="fa fa-times"></span> Cancel</button>
                <button type="button" class="btn btn-primary pull-right" data-dismiss="modal" ng-click="saveTask(newTask.id)"><span class="fa fa-floppy-o"></span>&nbsp; Save</button>
            </div>
        </div>
    </div>
</div>
