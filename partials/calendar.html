<!-- Plugin CSS  -->
<link rel="stylesheet" type="text/css" href="vendor/plugins/magnific/magnific-popup.css">


<!-- begin: .tray-left -->
<aside class="tray tray-left tray290" data-tray-mobile="#content > .tray-center" data-tray-height="match">

    <h4 class="mt25"> Events</h4>

    <hr class="mv15 br-light">

    <div id="external-events" class="bg-dotted">

        <p>The following tasks are not finished yet.</p>

    </div>

    <div id="external-events" class="bg-dotted">

        <!-- Standard Events -->
        <div class='fc-event fc-event-warning' data-event="primary" ng-repeat="task in tasks" ng-if="!task.done">
            <div class="fc-event-icon">
                <span class="fa fa-exclamation"></span>
            </div>
            <div class="fc-event-desc">{{ task.title | truncate: 30}}</div>
        </div>

    </div>

    <h4 class="mt30"> Labels </h4>

    <hr class="mv15 br-light">

    <ul class="list-group">
        <li class="list-group-item">
            <span class="badge badge-primary">14</span> Entertainment
        </li>
        <li class="list-group-item">
            <span class="badge badge-success">9</span> Movies
        </li>
        <li class="list-group-item">
            <span class="badge badge-info">11</span> TV Shows
        </li>
        <li class="list-group-item">
            <span class="badge badge-warning">18</span> Celebs &amp; Gossip
        </li>

    </ul>


</aside>
<!-- end: .tray-left -->

<!-- begin: .tray-center -->
<div class="tray tray-center">

    <!-- Calendar -->
    <div ui-calendar class="admin-theme" ng-model="eventSources"></div>

</div>
<!-- end: .tray-center -->


<!-- AdminForms Date/Month Pickers -->
<script src="assets/admin-tools/admin-forms/js/jquery-ui-monthpicker.min.js"></script>
<script src="assets/admin-tools/admin-forms/js/jquery-ui-datepicker.min.js"></script>

<!-- Magnific Popup Plugin -->
<script src="vendor/plugins/magnific/jquery.magnific-popup.js"></script>

<!-- FullCalendar Plugin + Moment Dependency -->
<script src='vendor/plugins/fullcalendar/fullcalendar.min.js'></script>

<script>
    // Init FullCalendar external events
    $('#external-events .fc-event').each(function() {
        // store data so the calendar knows to render an event upon drop
        $(this).data('event', {
            title: $.trim($(this).text()), // use the element's text as the event title
            stick: true, // maintain when user navigates (see docs on the renderEvent method)
            className: 'fc-event-' + $(this).attr('data-event') // add a contextual class name from data attr
        });

        // make the event draggable using jQuery UI
        $(this).draggable({
            zIndex: 999,
            revert: true, // will cause the event to go back to its
            revertDuration: 0 //  original position after the drag
        });

    });

</script>
