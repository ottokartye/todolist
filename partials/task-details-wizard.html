<!-- Modal -->
<div class="modal fade" id="taskWizardModal">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancelTask()">&times;</button>
                <h4><span class="fa fa-cogs"></span>&nbsp; {{ currentTask.title }}</h4>
            </div>
            <div class="modal-body">
                <div class="table-layout bg-light">
                    <div class="col-xs-3 text-center va-m">
                        <span class="fa fa-cogs fs80 text-warning-light"></span>
                    </div>
                    <div class="col-xs-9 br-l">
                        <h5 class="text-muted pl5 mt20 mb20"> Description </h5>
                        <ul class="fs15 list-divide-items mb30">
                            <li>{{ currentTask.description }}</li>
                            <li>
                                
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="cancelTask()"><span class="fa fa-times"></span> Cancel</button>
                <button type="button" class="btn btn-primary pull-right" data-dismiss="modal" ng-click="saveTask()"><span class="fa fa-floppy-o"></span>&nbsp; Save</button>
            </div>
        </div>
    </div>
</div>
