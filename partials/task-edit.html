<!-- Input Fields -->
<div class="panel">
    <div class="panel-heading">
        <span class="panel-title">New task</span>
    </div>
    <div class="panel-body">

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputStandard" class="col-lg-3 control-label">Title</label>
                <div class="col-lg-8">
                    <div class="bs-component">
                        <input type="text" id="inputStandard" class="form-control" placeholder="Type Here..." ng-model="newTask.title">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label" for="textArea2">Description</label>
                <div class="col-lg-8">
                    <div class="bs-component">
                        <textarea class="form-control" id="textArea2" rows="3" ng-model="newTask.description"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-11">
                    <button class="btn btn-primary btn-sm pull-right" ng-click="saveTask()">Save</button>
                </div>
            </div>
