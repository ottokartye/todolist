<a href="#projectOne" class="fs11" ng-init="getTasksCompletionPercentage()">
    <span class="fa fa-inbox text-info"></span>
    <span class="sidebar-title text-muted">Overall progress</span>
    <span class="pull-right mr20 text-muted">{{ getTasksCompletionPercentage() | number : 0}}%</span>
    <div class="progress progress-bar-xs mh20 mb10">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{ getTasksCompletionPercentage() }}%">
            <span class="sr-only">{{ getTasksCompletionPercentage() }}% Complete</span>
        </div>
    </div>
</a>
